            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    </li>

            </div>

        </div>

    <!-- Big Img -->

    <section class="figure m-2 m-md-3 m-lg-5">
        <img src="../img/contacto/contactoMain.jpg" alt="" class="figure-img img-fluid rounded">
    </section>


    <!-- Forms -->

    <section class="container row m-auto">
        <div class="col-md-6 col-xs-12 pb-3">
            <p class="tituloForms">Ponte en contacto!</p>
            <form action="">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInputValue" placeholder="Nombre Completo">
                    <label for="floatingInputValue">Nombre completo</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com">
                    <label for="floatingInputValue">Mail</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" type="tel" name="Tel" id="Tel"
                        placeholder="Telefono. Ej:(+54 9 555 5555 5555)" maxlength="13" minlength="13">
                    <label for="floatingInputValue">Teléfono. Ej:(+54 9 555 5555 5555)</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Deja tu comentario" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Tu mensaje!</label>
                </div>
                <div>
                    <button type="submit" class="btn colorBtn btn-lg">Enviar</button>
                </div>
            </form>
        </div>
        <div class="col-md-6 figure col-xs-12">
            <img src="../img/contacto/contactoForm.jpg" alt="" class="figure-img img-fluid rounded">
        </div>
    </section>

                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 textoDifuminado">Instagram</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 textoDifuminado">Twitter</a></li>
                </ul>
