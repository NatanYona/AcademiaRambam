<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Academia Rambam</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="../scripts/json/data.json"></script>
    <script src="../scripts/js/login.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/icono.ico">
    <meta name="keywords"
        content="Universidad, Martillero, Adistacia, Cursos, TasacionRural, TasacionAgricola, TasacionInmuebles, Argentina, Cordoba">
    <meta name="description"
        content="La Academia Rambam fue creada con el propósito de capacitar en materia de evaluación y tasación.">
</head>

<body class="loginBody">
    <div class="container w-75 mt-5 rounded">
        <div class="row align-items-stretch">
            <div class="col loginForm p-5 rounded-end">
                <h2 class="textoResaltadoBold text-center py-5"><a href="../index.html" class="hypervinculo">Academia Rambam</a></h2>
<!--login--> 
                <form action="" id="loginForm">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="user">
                        <h3 id="userError" class="userError"></h3>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="contraseña" id="pw">
                        <h3 id="pwError" class="pwError"></h3>
                    </div>
                    <div class="mb-4 ">
                        <input type="checkbox" name="connected" id="remember" class="form-check-imput">
                        <label for="connected" class="form-check-label">Recordarme</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn colorBtn" id="submitButtom"> Iniciar Sesión</button>
                    </div>
                    <div class="my-3">
                        <span>No tienes cuenta? <a href="" class="hypervinculo">Registratate</a></span><br>
                        <span><a href="" class="hypervinculo">Recuperar contraseña</a></span>
                    </div>
                </form>
            </div>
            <div class="col d-none d-lg-block col-md-6 col-lg-6 col-xl-6">
                <img src="../img/login/login1.jpg" class="rounded">
            </div>
            
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>



</body>

</html>
